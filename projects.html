<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nic Dutch Geospatial Projects</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS for Projects-->
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>

    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Component placeholders -->
    {{> shared/navigation}}
    
    <!-- Sidebar Overlay (mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
     <!-- Shared Social Bar header -->
    {{> shared/social-bar}}

    <!-- Main Content -->
    <main class="main-content">
        {{> index/hero-section}}
        {{> index/research-section}}
        {{> index/projects-section}}
        {{> index/experience-section}}
        {{> index/skills-section}}
        {{> index/publications-section}}
        {{> index/contact-section}}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    
</body>
</html>
